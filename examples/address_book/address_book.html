<!DOCTYPE html>
<html>
  <head>
    <title>Address Book</title>
    <script src="../../vendor/jquery.js" type="text/javascript"></script>
    <script src="../../glue.js" type="text/javascript"></script>
    <script src="../../objectController.js" type="text/javascript"></script>
    <script src="../../arrayController.js" type="text/javascript"></script>
    <script src="contact.js" type="text/javascript"></script>
    <script src="view.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="flash"></div>
    <div id="contact-detailed-view">
      <ul>
        <li>
          <span class="first-name"></span>
          <input type='text' id="first-name" name='first-name' />
        </li>
        <li>
          <span class="last-name"></span>
          <input type='text' id="last-name" name='last-name' />
        </li>
      </ul>
      <div class="phone-numbers"></div>
      <div class="email-address"></div>
    </div>
    <div id="contact-summary">
      <div class="phone-count">0 phones</div>
      <div class="email-count">0 emails</div>
    </div>
    <div id="contact-overview"></div>
  </body>
</html>
